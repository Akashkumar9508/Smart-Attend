<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Attend : Make attendance easily</title>
    <link rel="shortcut icon" href="/asset/image/icons8-smart-card-64.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="section">
        <div class="section40">
            <h1>Smart Attend..</h1>
            <div class="left_side_info">
                <h3>Make Attendence On</h3>
                <h2>Smart Attend</h2>
                <h4>Track Attendence, for</h4>
                <div class="buttons">
                    <a id="teacher-btn" onclick="teacherBtn()" class="btn" >Teacher</a>
                    <a id="student-btn" onclick="studentBtn()" class="btn">Student</a>
                </div>
            </div>
        </div>
        <div class="section60">
            <ul>
                <li>HOME</li>
                <li>CONTACT</li>
                <li>ABOUT</li>
                <li>USES</li>
            </ul>
            <div class="img"><img src="asset/image/student1.png" fetchpriority="high"></div>
        </div>
    </div>
    <div class="footer">
    </div>
    <div class="teacher " id="teacherContainer" >
        <div class="login-section">
            <h1>LOGIN</h1>
            <div class="input-box">
                <span><i class="bx bx-id-card"></i></span>
                <input class="input" type="text"placeholder="Enter Your teacher ID"/>
            </div>
            <div class="input-box">
                <span><i class="bx bx-lock-alt"></i></span>
                <input class="input" type="password" placeholder="Enter Your Password"/>
            </div>
        <div class="login-btn">
            <button>Login</button>
        </div>
        </div>
        <!-- image section started here -->
        <div class="image-section">
            <i class='bx bx-x' id="studentCrossBtn" onclick="teacherCancel()" style='color:#060606'></i>
            <img src="/asset/image/pngwing.com.png" alt="img"/>
        </div>
    </div>
    <div class="container" id="studentContainer">
        <div class="login-section">
            <h1>Student login</h1>
            <div class="input-box">
                <span ><i class='bx bx-id-card'></i></span>
                <input class="input" type="text" name="" id="" placeholder="Enter Your University Id">
            </div>
            <div class="input-box">
                <span ><i class='bx bx-calendar'></i></span>
                <input class="input" type="text" name="" id="" placeholder="Enter Your DOB">
            </div>
            <div class="login-btn">
                <button>login</button>
            </div>
        </div>
        <div class="pic">
            <i class='bx bx-x' id="studentCrossBtn" onclick="studentCancel()" style='color:#060606'></i>
            <img src="/asset/image/1.png" alt="" >
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
