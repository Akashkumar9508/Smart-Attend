<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teacher-dashboard</title>
    <link rel="stylesheet" href="/asset/css/teacher_dashboard.css" />
  </head>
  <body>
    <div class="full-container">
      <!-- top pannel started here -->
      <div class="top-section" oncontextmenu="return false">
        <div class="dashboard">
          <span>DASHBOARD</span>
        </div>
        <div class="college-detial">
          <span>B.S CITY COLLEGE</span>
          <img src="/asset/image/college-logo.png" alt="" />
        </div>
      </div>
      <!-- left pannel started here -->
      <div class="left-section"  oncontextmenu="return false">
        <div class="user-name-section">
          <div class="circle">
            <img src="/asset/logo/user-regular-24.png" alt="" />
          </div>
          <span>teacher name</span>
        </div>
        <div class="menu-section">
          <div class="each-menu">
            <img src="/asset/logo/home-solid-24.png" alt="" /><a href=""
              >Home</a
            >
          </div>
          <div class="each-menu">
            <img src="/asset/logo/semester-ul-regular-24.png" alt="" /><a
              href=""
              >Semester</a
            >
          </div>
          <div class="each-menu">
            <img src="/asset/logo/department-solid-24.png" alt="" /><a href=""
              >Department</a
            >
          </div>
          <div class="each-menu">
            <img src="/asset/logo/notice-solid-24.png" alt="" /><a href=""
              >Notice</a
            >
          </div>
          <div class="each-menu">
            <img src="/asset/logo/calendar-solid-24 (1).png" alt="" /><a href=""
              >Calander</a
            >
          </div>
        </div>
        <div class="logout-section">
          <span><img src="/asset/logo/power-off-regular-24.png" alt="" /></span>
          <a href="/index.html">Logout</a>
        </div>
      </div>
      <!-- main section started here -->
      <div class="main-section"  oncontextmenu="return false">
        <div class="add-student">
          <button>Add Student</button>
        </div>
        <div class="card-box">
          <!-- attendence card started here  -->
          <div class="card">
            <div class="topic">
              <h1>Attendence</h1>
            </div>
            <span>select semester :-</span>
            <div class="sem-box-section">
              <button class="small-box">1</button>
              <button class="small-box">2</button>
              <button class="small-box">3</button>
              <button class="small-box">4</button>
              <button class="small-box">5</button>
              <button class="small-box">6</button>
              <button class="small-box">7</button>
              <button class="small-box">8</button>
            </div>
            <!-- notice card started here -->
            <button>Make Attendence</button>
          </div>
          <div class="card">
            <div class="topic"><h1>Attendence</h1></div>
          </div>
          <div class="card">
            <div class="topic"><h1>Attendence</h1></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
